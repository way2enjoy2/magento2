language: php
dist: trusty
php:
- 5.5
- 5.6
- 7.0
- hhvm
- nightly
env:
- MAGENTO_VERSION=2.0.13
- MAGENTO_VERSION=2.1.6
before_install:
- sudo apt-get update -qq
- sudo apt-get remove -y -qq --purge mysql-common mysql-server-5.5 mysql-server-core-5.5 mysql-client-5.5 mysql-client-core-5.5
- sudo apt-get install -y -qq mysql-server-5.6 mysql-client-5.6
matrix:
  exclude:
  - php: 5.5
    env: MAGENTO_VERSION=2.1.6
  allow_failures:
  - php: hhvm
  - php: nightly
before_script:
- composer require magento/community-edition:${MAGENTO_VERSION}
script:
- vendor/bin/phpunit
- vendor/bin/phpcs --standard=phpcs.xml .
notifications:
  email: false
  slack:
    secure: 
